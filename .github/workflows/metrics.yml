name: Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment: Profile environments
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: github-metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          output_action: commit
          user: mracalf
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/Sao_Paulo
          
          # Premium Refined Plugins
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_sections: most-used, recently-used
          plugin_languages_ignored: html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell, gnuplot
          
          plugin_lines: yes
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          
          plugin_achievements: yes
          plugin_achievements_threshold: C
          plugin_achievements_display: compact
          
          plugin_notable: yes
          plugin_notable_from: organization
          
          # 3D Isometric Calendar (Transparent & Adaptive)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          
          config_order: base.header, isocalendar, languages, notable, habits, achievements
          config_padding: 0, 8 + 10%
          theme: darkhub

  github-stats-card:
    runs-on: ubuntu-latest
    environment: Profile environments
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: github-stats.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          output_action: commit
          user: mracalf
          template: classic
          base: header
          config_timezone: America/Sao_Paulo

  github-isocalendar:
    runs-on: ubuntu-latest
    environment: Profile environments
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: github-isocalendar.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          output_action: commit
          user: mracalf
          template: classic
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          config_timezone: America/Sao_Paulo
